	<body>
		<div data-role="page">
			<div data-role="header" data-position="fixed" data-tap-toggle="false">
				<a href="#" onclick="back()" class="ui-btn">
					<i class="zmdi zmdi-arrow-back"></i>
				</a>
				<h1>权限错误</h1>
			</div>
			<div class="ui-content" data-role="main">
				<h5 class="nd2-headline align-center">
					您没有此权限
				</h5>
				<a href="#" class="ui-btn ui-btn-raised clr-primary" onclick="back()">返回上一个页面</a>
				<a href="#" class="ui-btn clr-primary" onclick="relogin()">更改用户</a>
			</div>
		</div>
    </body>
    <script>
		function getURLParameter(name) {  
			return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null;  
		}

		function back() {
			window.location = getURLParameter("redirect");
		}

		function relogin() {
			localStorage.clear();
			window.location = "login.html"
		}
	</script>
